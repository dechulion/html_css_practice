<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" lang="eng">
<title>Follow Me</title>
<link rel="stylesheet" href="normalize.css" media="screen">
<link rel="stylesheet" href="grid.css" media="screen">
<link rel="stylesheet" href="follow.css">
</head>

<body>
	<h1>Follow Me</h1>

	<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="hobbies.html">Hobbies</a></li>
		<li><a href="#">Work Experience</a></li>
		<li><a href="#">Projects</a></li>
		<li><a href="#">Goals</a></li>
		<li><a href="follow.html">Follow</a></li>
	</ul>

	<p>If you're interested in following my adventures through life, feel free to sign up bellow.</p>

	<form action="#" method="POST" name="follow_me">
		<fieldset>
			<legend align="center">Who Are You?</legend>
			<label for="firs_name">First Name</label>
			<input type="text" name="first_name" id="firs_name"><br>
			<label for="last_name">Last Name</label>
			<input type="text" name="last_name" id="last_name"><br>
			<label for="emal">Email</label>
			<input type="text" name="emal" id="email"><br>
			<label for="gender">Gender:</label>
			<label for="male">Male</label>
			<input type="radio" name="gender" value="Male" id="male">
			<label for="femal">Female</label>
			<input type="radio" name="gender" value="Female" id="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" value="Other" id="other"><br>
			<label for="home">Where do you live?</label>

			<select name="home" id="home">
				<optgroup label="USA">
					<option>North East</option>
					<option>South East</option>
					<option>Central</option>
					<option>South West</option>
					<option>North West</option>
				</optgroup>
				<option>Europe</option>
				<option>Asia</option>
				<option>Africa</option>
				<option>South America</option>
				<option>The Really Cold Continent</option>
			</select><br>

			<label for="Ethnicity">Ethnicity</label>
			<select label="ethnicity" id="ethnicity">
				<option>Human</option>
				<option>Extra Terrestrial</option>
				<option>Who Cares?</option>
			</select>
		</fieldset>

		<fieldset>
			<legend align="center">Tell Me More</legend>
			<label for="essay">Write as much or little as you want</label><br>
			<textarea name="essay" id="essay" rows="10" cols="40"></textarea>
		</fieldset>
	</form><br>

	<input type="submit" value="FOLLOW">



</body>






</html>
